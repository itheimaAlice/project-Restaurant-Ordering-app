<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
       <title>Alice's Diner--Alice's solo project</title>
    </head>
    <body id="body">
        <header class="header">
            <h2 class="title">Alice's Dinner</h2>
            <p class="desc">The best burgers and pizzas in town.</p>
        </header>
        <main class="food" id="food">
            
        </main>
         <footer class="footer" id="footer">
                 
        </footer>
        <div class="modal" id="modal">
            <div class="close-modal-btn-container">
                <button class="close-btn" id="close-btn">X</button>
            </div>
            <div class="card" id="card">
                <h1 class="card-details" id="modal-text">Enter card details</h1>
                <form class="form" id="form">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <input type="text" id="num" name="num" placeholder="Enter card number" inputmode="numeric" required>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" inputmode="numeric" required>
                    <button class="btn-pay">Pay</button>
                </form>
            </div>
        </div>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
